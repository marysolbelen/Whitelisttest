<body style="position:absolute;margin-top:50px;margin-left:50px;">
<div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card shadow-sm mb-2" style="border-radius: 1rem;">
                <div class="card-header"><h4 class="pt-2">Login</h4></div>
                <div class="card-body">
                    <form method="POST">
                            <div class="form__group field">
                            <input type="input" class="form__field " placeholder="Username" name="username" id='username' required />
                            <label for="username" class="form__label ">Username</label>
                        </div>
                        <div class="form__group field">
                            <input type="password" class="form__field " placeholder="Password" name="password" id='password' required />
                            <label for="password" class="form__label ">Password</label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary float-right" style="width: 50%; border-radius: 25rem;" type="submit">Login</button>
                        </div>
                    </form>
                </div>
			</div>
			<p class="text-muted text-center" style="font-size: smaller;">forgot password? <a href="#">click here</a></p>
        </div>
    </div>
