{{ define "updateclient"}}

<!DOCTYPE html>
<html>
  <head>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/navbar.css"  media="all" />
	<link rel="stylesheet" type="text/css" href="../../css/update.css"  media="all" />
    <title> Whitelist </title>
  </head>
  <body>
  <main class="wrapper">
    {{ template "sidebar"}}
	<div class="container-fluid particle-js">
				<div class="row justify-content-center align-items-center">
				</div>
				<div class="row justify-content-center align-items-center">
					<!--<div class=" card login-base">-->
					<div style="width:60%;margin-top:50px;margin-left:200px;">
						<div class="card login-top animate__animated animate__slideInLeft">
							<form method="POST" action="/update/client/process">
							<h2>Member's Information</h2>
							<div class="row">
								<div class="col-lg-6">
									<div class="form__group field">
										<input type="input" class="form__field " placeholder="Member's Name" name="membername" id='membername' value="{{.MemberName}}" required />
										<label for="membername" class="form__label ">Member's Name</label>
									</div>
								</div>
									<div class="col-lg-6">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="Recognized Date" name="recognizeddate" id='recognizeddate' value="{{.RecognizedDate}}" required />
											<label for="recognizeddate" class="form__label ">Recognized Date</label>
										</div>
									</div>
							</div>
						
							<div class="row">
								<div class="col-lg-4">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="CID" name="cid" id='cid' value="{{.CID}}" required />
											<label for="cid" class="form__label ">CID</label>
										</div>
									</div>
									<div class="col-lg-4">
									 	<div class="form__group field">
											<input type="input" class="form__field " placeholder="New CID" name="newcid" id='newcid' value="{{.NewCID}}" required />
											<label for="newcid" class="form__label ">New CID</label>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="Contact" name="contact" id='contact' value="{{.Contact}}" required />
											<label for="contact" class="form__label ">Contact</label>
										</div>
									</div>
								</div>
							 	<div class="row">
									<div class="col-lg-6">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="Center Name" name="centername" id='centername' value="{{.CenterName}}" required />
											<label for="centername" class="form__label ">Centername</label>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="Area" name="area" id='area' value="{{.Area}}"required />
											<label for="area" class="form__label ">Area</label>
										</div>
									</div>
								</div>
                       					 
                       					
								<div class="row">
									<div class="col-lg-4">
										 <div class="form__group field">
											<input type="input" class="form__field " placeholder="Flag" name="flag" id='flag' value="{{.Flag}}" required />
											<label for="flag" class="form__label ">Flag</label>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="SN" name="sn" id='sn' value="{{.SN}}" required />
											<label for="sn" class="form__label ">SN</label>
										</div>
									</div>
									<div class="col-lg-4">
									<div class="form__group field">
											<input type="text" class="form__field " placeholder="Unit" name="unit" id='unit' value="{{.Unit}}" required />
											<label for="unit" class="form__label ">Unit</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
 										
									</div>
									<div class="col-lg-6">
 										
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="Birthday" name="birthday" id='birthday' value="{{.Birthday}}"required />
											<label for="birthday" class="form__label ">Birthday</label>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="Length of Membership" name="lengthofmembership" id='lengthofmembership' value="{{.LengthOfMembership}}" required />
											<label for="lengthofmembership" class="form__label ">Length Of Membership</label>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form__group field">
											<input type="input" class="form__field " placeholder="New Branch Code" name="newbranchcode" id='newbranchcode' value="{{.NewBranchCode}}" required />
											<label for="newbranchcode" class="form__label ">New Branch Code</label>
										</div>
									</div>
								</div>
								
								
								
								<input class="btn-1"  type="submit" value="Update ">
							</form>
						</div>
					</div>
				</div>
		</div>
	</main>
	<!--Footer-->
	<footer class="footer">
 	 Â© FDS ASYA PHILIPPINES INC. | 2020
	</footer>	
  </body>
</html>
{{ end }}
