    <script>
      $(document).ready( function () {
        var printCounter = 0;
        var today = new Date();
        var date = today.getFullYear()+'/'+(today.getMonth()+1)+'/'+today.getDate() + " " + today.getHours()+":"+today.getMinutes() +":"+ today.getSeconds(); ;
        $('#clientTable').DataTable({   
          dom: 'Bfrtip',
          buttons: [
          {
            extend: 'excel',
            messageTop: 'FDSAP Report Generator   '+ date
          }
          ],
          "scrollY": 300,
          "scrollX": true,
        });
      });
    </script>
